<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>QR code component</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="img/image-qr-code.png" alt="" class="card-img__image">
        </div>
        <div class="card-text">
            <h1 class="card-text__title">Improve your front-end skills by buildings projects</h1>
            <p class="card-text__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
